<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Password Check</h1>
    </div>
    <div class="password-section" id="inputSection">
      <input
        class="password-input"
        type="password"
        name="firstInput"
        id="input1"
      />
      <input
        class="password-input"
        type="password"
        name="secondInput"
        id="input2"
      />
      <button class="btn">Show Password</button>
    </div>
    <div class="check-section">
      <p id="passwordsEquil">Passwords are equil</p>
      <p id="passwordLowerCase">Lower case letters</p>
      <p id="passwordUpperCase">Upper case letters</p>
      <p id="passwordNumber">Contains numbers</p>
      <p id="passwordLength">At least 10 characters long</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
